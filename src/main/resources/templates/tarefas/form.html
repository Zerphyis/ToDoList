<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 th:text="${tarefa.id == null} ? 'Nova Tarefa' : 'Editar Tarefa'" class="mb-4"></h1>

<form action="/tarefas/save" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Prazo</label>
        <input type="date" th:field="*{deadLine}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select th:field="*{status}" class="form-select" required>
            <option th:each="status : ${T(dev.Zerphyis.toDoList.Entitys.Status).values()}"
                    th:value="${status}" th:text="${status}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/tarefas/view" class="btn btn-secondary">Voltar</a>
</form>
</body>
</html>
